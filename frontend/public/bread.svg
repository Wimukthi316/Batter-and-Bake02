  <rect x="100" y="45" width="4" height="30" fill="#ff8a65" stroke="#e64a19" stroke-width="0.5"/>
  <rect x="130" y="55" width="4" height="20" fill="#ff8a65" stroke="#e64a19" stroke-width="0.5"/>
  
  <!-- Flames -->
  <path d="M72,55 C72,50 70,48 72,45 C74,48 72,50 72,55" fill="#ffeb3b" stroke="#fbc02d" stroke-width="0.5"/>
  <path d="M102,45 C102,38 98,35 102,30 C106,35 102,38 102,45" fill="#ffeb3b" stroke="#fbc02d" stroke-width="0.5"/>
  <path d="M132,55 C132,50 130,48 132,45 C134,48 132,50 132,55" fill="#ffeb3b" stroke="#fbc02d" stroke-width="0.5"/>
  
