  <!-- Bottom cake layer -->
  <path d="M30,180 C30,160 40,145 100,145 C160,145 170,160 170,180" fill="#f9c6c6" stroke="#e57373" stroke-width="1"/>
  
  <!-- Middle cake layer -->
  <path d="M40,145 C40,125 50,110 100,110 C150,110 160,125 160,145" fill="#fff59d" stroke="#ffd54f" stroke-width="1"/>
  
  <!-- Top cake layer -->
  <path d="M50,110 C50,90 60,75 100,75 C140,75 150,90 150,110" fill="#a5d6a7" stroke="#66bb6a" stroke-width="1"/>
  
  <!-- Frosting decorations -->
  <path d="M30,180 C30,175 40,170 50,175 C60,180 70,175 80,170 C90,175 100,180 110,175 C120,170 130,175 140,180 C150,175 160,170 170,175 C170,180 170,180 170,180" fill="none" stroke="#e57373" stroke-width="3" stroke-linecap="round"/>
  
  <path d="M40,145 C40,140 50,135 60,140 C70,145 80,140 90,135 C100,140 110,145 120,140 C130,135 140,140 150,145 C160,140 160,140 160,145" fill="none" stroke="#ffd54f" stroke-width="3" stroke-linecap="round"/>
  
  <path d="M50,110 C50,105 60,100 70,105 C80,110 90,105 100,100 C110,105 120,110 130,105 C140,100 150,105 150,110" fill="none" stroke="#66bb6a" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Candles -->
